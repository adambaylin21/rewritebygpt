{% extends "base.html" %}

{% block body %}
<div>
    <link href="{{ url_for('static', filename='css/result.css') }}" rel="stylesheet" />
    
    <div class="result-container">
      <div class="result-container1">
        <div class="result-import">
          <h1>Gemini - API</h1>
          <p class="result-text1">Custom prompt - Adam Baylin</p>
          <div class="result-container2">
            <form method="post">
              <div
                data-thq="thq-dropdown"
                class="result-thq-dropdown list-item"
              >
                <div
                  data-thq="thq-dropdown-toggle"
                  class="result-dropdown-toggle"
                >
                  <span class="result-text2">Choice prompt</span>
                  <div
                    data-thq="thq-dropdown-arrow"
                    class="result-dropdown-arrow"
                  >
                    <svg viewBox="0 0 1024 1024" class="result-icon">
                      <path d="M426 726v-428l214 214z"></path>
                    </svg>
                  </div>
                </div>
                <ul data-thq="thq-dropdown-list" class="result-dropdown-list">
                  <li data-thq="thq-dropdown" class="result-dropdown list-item">
                    <button type="button" class="result-dropdown-toggle1" onclick="setPromptType('rewrite')">
                      <span class="result-text3">Viết lại đoạn văn</span>
                    </button>
                  </li>
                  <li
                    data-thq="thq-dropdown"
                    class="result-dropdown1 list-item"
                  >
                    <button type="button" class="result-dropdown-toggle2" onclick="setPromptType('outline')">
                      <span class="result-text4">Viết outline</span>
                    </button>
                  </li>
                  <li
                    data-thq="thq-dropdown"
                    class="result-dropdown2 list-item"
                  >
                    <button type="button" class="result-dropdown-toggle3" onclick="setPromptType('detail')">
                      <span class="result-text5">Từ outline -> chi tiết</span>
                    </button>
                  </li>
                </ul>
              </div>
              <button type="submit" class="result-start button">Start</button>
              <input type="hidden" id="prompt_type" name="prompt_type" value="">
            </div>
            <textarea
              placeholder="Nhập nội dung vào đây"
              class="result-input textarea"
              name="input_text"
            >{{ input_text or '' }}</textarea>
          </div>
          <div class="result-export">
            <textarea disabled="" class="result-output textarea">{{ output_text or '' }}</textarea>
            <div class="result-button-export">
              <button class="result-continue button">Continue</button>
              <button class="result-copy button">Copy All</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function setPromptType(type) {
      document.getElementById('prompt_type').value = type;
      document.querySelector('.result-text2').textContent = "Choice prompt: " + type;
    }
  </script>
  {% endblock %}
